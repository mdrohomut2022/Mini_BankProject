<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20 " > welcome to <span class="font-semibold text-yellow-400">our bank</span> site</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12 ">
            <div class=" grid grid-cols-3 gap-4 ">
                <div class="bg-yellow-400 p-16 rounded text-white">
                    <h3 class="text-2xl font-bold">Deposit</h3>
                    <h4 class="text-3xl">$<span id="deposit-total" >00</span></h4>
                </div>
                <div class="bg-yellow-600 p-16 rounded text-white">
                    <h3 class="text-2xl font-bold">Withdraw</h3>
                    <h4 class="text-3xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-900 p-16 rounded text-white">
                    <h3 class="text-2xl font-bold">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12  mb-12">

            <div class="grid grid-cols-2 gap-8">
                <div class="bg-yellow-400 mt-4  p-16 rounded">
                    <h3 class="text-3xl font-bold mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border bg-white-400 rounded block w-3/4 mb-4 px-1" type="text" placeholder="please deposit your money">
         
                        <button id="deposit-button"
                        class="bg-black text-white px-4 py-2  rounded font-semibold ">Deposit</button>
         
                     </div>
                </div>

                <div class="bg-yellow-600 mt-4  p-16 rounded">
                    <h3 class="text-3xl font-bold mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border bg-white-400 rounded block w-3/4 mb-4 px-1" type="text" placeholder="please withdraw your money">
         
                        <button id="withdraw-button"
                        class="bg-black text-white px-4 py-2  rounded font-semibold ">Withdraw</button>
         
                     </div>
                </div>

            </div>


        </section>
    </main>

<script src="js/banking.js"></script>
</body>
</html>
